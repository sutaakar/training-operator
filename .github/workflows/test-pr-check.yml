name: Test PR Check

on:
  push:
    branches:
      - 'lake-gate-*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: read

jobs:
  test-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run simple validation
        run: |
          echo "Running test validation..."
          sleep 5
          echo "✅ Validation passed"

      - name: Check workflow files
        run: |
          echo "Checking workflow files syntax..."
          for file in .github/workflows/*.yml; do
            echo "Checking $file"
            # Basic YAML syntax check
            python3 -c "import yaml; yaml.safe_load(open('$file'))"
          done
          echo "✅ All workflow files are valid YAML"
